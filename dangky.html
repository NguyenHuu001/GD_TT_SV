<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/dangkyy.css">
    <title>Document</title>
</head>
<body>
    <div class="wap" >
        <div class="Form" id="form_dangky">
            <div class="title">
                <h2>Thành viên dăng ký</h2>
                <p>Cùng nhau học lập trình</p>
            </div>
            <div class="form_group">
                <input type="text" class="input_items fullname" placeholder=" ">
                <label class="label" for="">Nhập tên đầy đủ (VD: Đức Hữu)</label>
                <span class="Notification"></span>
            </div>
            <div class="form_group">
                <input type="text" class="input_items email" placeholder=" ">
                <label class="label" for="">Email (VD: huu@gmail.com)</label>
                <span class="Notification"></span>
            </div>
            <div class="form_group">
                <input type="password" class="input_items" placeholder=" ">
                <label class="label" for="">Nhập mật khẩu</label>
                <span class="Notification"></span>
            </div>
            <div class="form_group">
                <input type="pa" class="input_items" placeholder=" ">
                <label class="label" for="">Nhập lại mật khẩu</label>
                <span class="Notification"></span>
            </div>
            <Button class="btn_register">Đăng ký</Button>
        </div>
    </div>
    <script src="javaScript/dangkys.js"></script>
    <script>


        
    </script>
</body>
</html>
